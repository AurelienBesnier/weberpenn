{% set data = load_setup_py_data() %}

package:
  name: openalea.weberpenn
  version: {{ data.get('version') }}

source:
  path: ..

build:
  noarch: python
  preserve_egg_dir: True
  number: 1
  script: python setup.py install install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python {{PY_VER}}
    - setuptools
    - openalea.deploy

  run:
    - openalea.plantgl
    - openalea.mtg

test:
  imports:
    - openalea.weberpenn

about:
  home: {{ data.get('url') }}
  license: Cecill-C License
  summary: An extension of the Weber and Penn model.